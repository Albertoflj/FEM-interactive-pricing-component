<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main__text">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </div>
    <div class="component">
      <div class="component__content">
        <div class="component__top">
          <span id= "pageViews">100k Pageviews</span>
          <div class="slider__container">
            <input type="range" name="range" id= "myRange" min="0" max="4">
          </div>
          <div class="price__month">
            <span id = "price">$16.00</span>
            <span id = "time">/month</span>
          </div>
        </div>
        <div class="billing">
          <span>Monthly Billing</span>
          <input type="checkbox" name="toggle" id="toggle">
          <label for="toggle"></label>
          <span>Yearly Billing</span>

          <div class="billing__discount">
            <span id="discount">25% discount</span>
          </div>
        </div>

      </div>
      <div class="component__bottom">
        <div class="bottom__content">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button>Start my trial</button>
        </div>
      
      </div>
    </div>
  </div>

</html>
